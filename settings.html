<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <title>Pomobud - Settings</title>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="settings-form">
            <label for="work-time">Work time (minutes):</label>
            <input type="number" id="work-time" min="1" max="180" step="1" required>
            <br>
            <label for="break-time">Break time (minutes):</label>
            <input type="number" id="break-time" min="1" max="180" step="1" required>
            <br>
            <button type="submit">Save</button>
        </form>
        <br>
        <a href="#" class="back-link">Back</a>
    </div>
<script src="settings.js"></script>
</body>
</html>
